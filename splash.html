<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #fef3c7, #fef9c3);
            color: #78350f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 45px 60px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(180, 83, 9, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }

        .logo {
            width: 120px;
            height: 90px;
            margin-bottom: 20px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(180, 83, 9, 0.15));
            animation: fadeIn 0.8s ease-out;
        }

        .company {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 25px;
            text-align: center;
            background: linear-gradient(to right, #d97706, #b45309);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease-out 0.2s both;
            letter-spacing: 0.5px;
        }

        .loading {
            font-size: 15px;
            color: #92400e;
            margin-top: 5px;
            letter-spacing: 0.5px;
            animation: fadeIn 0.8s ease-out 0.4s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(217, 119, 6, 0.15);
            border-top-color: #d97706;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="client/src/asset/logo.png"
            srcset="
                ./client/src/asset/logo.png,
                ../client/src/asset/logo.png,
                ../../client/src/asset/logo.png
            "
            onerror="this.onerror=null; 
                     const paths = [
                         'client/src/asset/logo.png',
                         './client/src/asset/logo.png',
                         '../client/src/asset/logo.png',
                         '../../client/src/asset/logo.png'
                     ];
                     for(let path of paths) {
                         try {
                             this.src = path;
                             break;
                         } catch(e) {
                             continue;
                         }
                     }"
            class="logo" 
            alt="SS GOLD Logo"
        >
        <div class="company">SS GOLD</div>
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>
</body>
</html>
